<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-container col- col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <header>
            <h1>Cutest Kittens Ever!</h1>

        </header>

        <section>
            <nav>
                <a href="#">Home</a>
                <a href="#">Kittens</a>
                <a href="#">Adopt</a>
                <a href="#">About</a>

            </nav>
        </section>

        <main>
            <div class="main-container">
                <div class="item1"><img class="image1" src="assets/images/kitten1.jpg"></div>
                <div class="item2"><img class="image2" src="assets/images/kitten2.jpg"></div>
                <div class="item3"><img class="image3" src="assets/images/kitten3.jpg"></div>
           
                <div class="form">
                    <form class="details" method="get">
                        <div>
                            <label>Full name:</label>
                        </div>
                        <div>
                            <input type="text" name="fullName">
                        </div>
                        <div>
                            <label>Email:</label>
                        </div>
                        <div>
                            <input type="email" name="email">
                        </div>
                        <div>
                            <label>Message:</label>
                        </div>
                        <div>
                            <input type="text" name="message">
                        </div>
                        <div>
    
                        </div>
                        <div>
                            <button type="submit" name="send">Send</button>
                            <button type="reset" name="clear">Clear</button>
                        </div>
                    </form>
                 </div>
            </div>
 
        </main>

        <footer>
            <span>All rights reserved ©️</span>
        </footer>

    </div>
    
</body>
</html>
